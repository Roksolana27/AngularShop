<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">

    </h4>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="saveProduct(product)" id="product-form" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name" name="name"
               required
               [(ngModel)]="product.name"
               >
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number"
               class="form-control"
               id="price" name="price"
               [(ngModel)]="product.price"
               >
      </div>
      <div class="form-group">
        <label for="quantity">quantity</label>
        <input type="number"
               class="form-control"
               id="quantity" name="quantity"
               [(ngModel)]="product.quantity"
        >
      </div>
      <div class="form-group">
        <label for="description">Product Description</label>
        <textarea
          class="form-control"
          id="description" name="description" required [(ngModel)]="product.description">
        </textarea>
      </div>
      <button class="btn btn-primary"
              [disabled]="f.invalid"
              type="submit">Save
      </button>
      <button class="btn btn-primary"
              type="button"
              (click)="goBack()">Back
      </button>
    </form>

  </div>
</div>
