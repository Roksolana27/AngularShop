<!-- Page Content -->
<div class="container">

  <div class="row product-section">

    <div class="col-lg-3">
      <div class="list-group">
        <a href="#" class="list-group-item active">Category 1</a>
        <a href="#" class="list-group-item">Category 2</a>
        <a href="#" class="list-group-item">Category 3</a>
      </div>
    </div>
    <!-- /.col-lg-3 -->
    <div class="col-lg-9">

      <div class="card mt-4">
        <div class="img-description">
          <img class="img-card" src="{{img}}" alt="helmet" width="375" height="375">

          <h3 class="card-title">{{name}}</h3>
          <h4>${{price}}</h4>
          <p class="card-text">{{description}}</p>
        </div>
        <div class="card-body">
          <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
          4.0 stars
          <button class="btn-buy" disabled="!isAvailable" (click)="onBuy()">Buy</button>
        </div>
      </div>
      <!-- /.card -->

      <div class="card card-outline-secondary my-4">
        <div class="card-header">
          Product Reviews
        </div>
        <div class="card-body">
          <div class="review" *ngFor="let item of productReview">
            <p>{{item.review}}</p>
            <small class="text-muted">Posted by {{item.author}} on {{item.date}}</small>
            <hr>
          </div>
          <a href="#" class="btn btn-review">Leave a Review</a>
        </div>
      </div>
      <!-- /.card -->

    </div>
    <!-- /.col-lg-9 -->

  </div>

</div>
<!-- /.container -->
