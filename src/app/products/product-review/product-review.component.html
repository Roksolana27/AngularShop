<form (ngSubmit)="saveComment()" id="user-form" #f="ngForm">
    <div class="form-group">
      <input type="text"
             class="form-control"
             id="firstName" name="firstName"
             placeholder="First Name"
             required ngModel>
    </div>
    <div class="form-group">
      <input type="text"
             class="form-control"
             id="lastName" name="lastName"
             placeholder="Last Name" ngModel>
    </div>
    <div class="form-group">
              <textarea
                class="form-control"
                id="comment" name="comment" required ngModel>
              </textarea>
    </div>
    <button class="btn btn-review"
            [disabled]="f.invalid"
            type="submit">Leave a Review
    </button>
</form>
