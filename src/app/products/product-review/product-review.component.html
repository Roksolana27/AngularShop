<div class="container">
  <div class="row review-section">
    <div class="col-lg-2">
    </div>
    <!-- /.col-lg-3 -->
    <div class="col-lg-8">
  <div class="card-body">
    <h3>Leave your review</h3>
  <form (ngSubmit)="saveComment()" id="user-form" #form="ngForm">
    <div class="form-group">
      <input type="text"
             class="form-control"
             id="firstName" name="firstName"
             placeholder="First Name"
             required>
    </div>
    <div class="form-group">
      <input type="text"
             class="form-control"
             id="lastName" name="lastName"
             placeholder="Last Name">
    </div>
    <div class="form-group">
              <textarea
                class="form-control"
                id="comment">
              </textarea>
    </div>
    <button class="btn btn-review"
            [disabled]="form.invalid"
            type="submit">Save
    </button>
  </form>
</div>
    </div>
  </div>
</div>
