<!-- Page Content -->
<div class="container">

  <div class="row product-section">

    <div class="col-lg-3">
    </div>
    <!-- /.col-lg-3 -->
    <div class="col-lg-9">

      <div class="card mt-4">
        <div class="img-description">
          <img class="img-card" src="{{product.img}}" alt="helmet" width="375" height="375">

          <h3 class="card-title">{{product.name}}</h3>
          <h4>${{product.price}}</h4>
          <p class="card-text">{{product.description}}</p>
        </div>
        <div class="card-body">
          <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
          4.0 stars
          <button class="btn-buy" disabled="!isAvailable" (click)="onBuy()">Add To Basket</button>
        </div>
      </div>
      <!-- /.card -->

      <div class="card card-outline-secondary my-4">
        <div class="card-header">
          Product Reviews
        </div>
        <div class="card-body">
          <div class="review" *ngFor="let item of productReview">
            <p>{{item.review}}</p>
            <small class="text-muted">Posted by {{item.author}} on {{item.date}}</small>
            <hr>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
      <!-- /.card -->

    </div>
    <!-- /.col-lg-9 -->

  </div>

</div>
<!-- /.container -->
